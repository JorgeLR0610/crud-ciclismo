<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Concentrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Concentrado</h1>

    <a th:href="@{/concentrados/nuevo}" class="btn btn-primary mb-3">Añadir Nuevo Concentrado</a>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ID Concentrado</th>
                <th>Ciclista</th>
                <th>Etapa</th>
                <th>Maillot</th>
                <th>Puerto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concentrado : ${listaDeConcentrados}">
                <td th:text="${concentrado.idConcentrado}">1</td>
                <td th:text="${concentrado.dorsal?.nombre + ' ' + concentrado.dorsal?.ap + ' ' + concentrado.dorsal?.am}">Ciclista</td>
                <td th:text="${concentrado.noEtapa?.noEtapa}">Etapa</td>
                <td th:text="${concentrado.codigo?.tipo}">Maillot</td>
                <td th:text="${concentrado.idPuerto?.nombrePuerto}">Puerto</td>
                <td>
                    <a th:href="@{/concentrados/editar/{id}(id=${concentrado.idConcentrado})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/concentrados/eliminar/{id}(id=${concentrado.idConcentrado})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar este concentrado?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
