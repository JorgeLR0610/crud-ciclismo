<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Concentrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Concentrado</h1>

    <div class="d-flex mb-3">
        <a th:href="@{/concentrados/nuevo}" class="btn btn-primary">Añadir Nuevo Concentrado</a>
        <a th:href="@{/}" class="btn btn-outline-secondary ms-auto">Volver al menú principal</a>
    </div>

    <form th:action="@{/concentrados}" method="get" class="d-flex align-items-center mb-3 p-3 bg-light rounded">
        
        <label for="campo" class="form-label me-2 mb-0">Buscar por:</label>
        
        <select name="campo" class="form-select me-2" style="width: 200px;">
            <option value="idConcentrado">ID Concentrado</option>
            <option value="dorsal">Dorsal (Ciclista)</option>
            <option value="noEtapa">No. de Etapa</option>
            <option value="codigo">Código (Maillot)</option>
            <option value="idPuerto">ID Puerto</option>
        </select>

        <input type="text" name="query" class="form-control me-2" placeholder="Escribe tu búsqueda..." />

        <button type="submit" class="btn btn-secondary me-2">Buscar</button>
        
        <a th:href="@{/concentrados}" class="btn btn-light">Limpiar</a>
    
    </form>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>ID Concentrado</th>
                <th>Ciclista</th>
                <th>Etapa</th>
                <th>Maillot</th>
                <th>Puerto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concentrado : ${listaDeConcentrados}">
                <td th:text="${concentrado.idConcentrado}">1</td>
                <td th:text="${concentrado.dorsal?.nombre + ' ' + concentrado.dorsal?.ap + ' ' + concentrado.dorsal?.am}">Ciclista</td>
                <td th:text="${concentrado.noEtapa?.noEtapa}">Etapa</td>
                <td th:text="${concentrado.codigo?.tipo}">Maillot</td>
                <td th:text="${concentrado.idPuerto?.nombrePuerto}">Puerto</td>
                <td>
                    <a th:href="@{/concentrados/editar/{id}(id=${concentrado.idConcentrado})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/concentrados/eliminar/{id}(id=${concentrado.idConcentrado})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar este concentrado?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
