<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <!-- El título cambia dinámicamente -->
            <h1 class="mt-3" th:text="${equipo.noEquipo == 0} ? 'Crear Equipo' : 'Editar Equipo'">
                Formulario de Equipo
            </h1>

            <!-- La acción del form cambia según sea crear o editar -->
            <form th:action="${equipo.noEquipo == 0} ? @{/equipos/guardar} : @{/equipos/{id}(id=${equipo.noEquipo})}" 
                  th:object="${equipo}" 
                  method="post">
                
                <!-- Campo oculto para simular PUT cuando editamos -->
                <input type="hidden" name="_method" value="PUT" th:if="${equipo.noEquipo != 0}" />
                
                <!-- Campo oculto para mantener el ID -->
                <input type="hidden" th:field="*{noEquipo}" />
                
                <div class="mb-3">
                    <label for="nombreEquipo" class="form-label">Nombre del Equipo:</label>
                    <input type="text" th:field="*{nombreEquipo}" class="form-control" required />
                </div>
                
                <div class="mb-3">
                    <label for="nombreDirTec" class="form-label">Nombre del director técnico:</label>
                    <input type="text" th:field="*{nombreDirTec}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${equipo.noEquipo == 0} ? 'Guardar' : 'Actualizar'">Guardar</span>
                </button>
                <a th:href="@{/equipos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
