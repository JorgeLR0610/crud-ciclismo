<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Equipos de Ciclistas</h1>

    <div th:if="${mensaje}" 
     th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'" 
     role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="d-flex mb-3">
        <a th:href="@{/equipos/nuevo}" class="btn btn-primary">Añadir Nuevo Equipo</a>
        <a th:href="@{/}" class="btn btn-outline-secondary ms-auto">Volver al menú principal</a>
    </div>

    <form th:action="@{/equipos}" method="get" class="d-flex align-items-center mb-3 p-3 bg-light rounded">
        
        <label for="campo" class="form-label me-2 mb-0">Buscar por:</label>
        
        <select name="campo" class="form-select me-2" style="width: 200px;">
            <option value="nombreEquipo">Nombre del equipo</option>
            <option value="nombreDirTec">Director Técnico</option>
            <option value="noEquipo">No. de equipo</option>
        </select>

        <input type="text" name="query" class="form-control me-2" placeholder="Escribe tu búsqueda..." />

        <button type="submit" class="btn btn-secondary me-2">Buscar</button>
        
        <a th:href="@{/equipos}" class="btn btn-light">Limpiar</a>
    
    </form>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>No. de equipo</th>
                <th>Nombre del equipo</th>
                <th>Nombre del director técnico</th>
                <th>Acciones</th>
                </tr>
        </thead>
        <tbody>
            <tr th:each="equipo : ${listaDeEquipos}">
                
                <td th:text="${equipo.noEquipo}">1</td>

                <td th:text="${equipo.nombreEquipo}">Un equipo</td>
                
                <td th:text="${equipo.nombreDirTec}">Nombre dir tecnico</td>
                
                <td>
                <a th:href="@{/equipos/editar/{id}(id=${equipo.noEquipo})}" class="btn btn-warning btn-sm">
                    Editar
                </a>

                <form th:action="@{/equipos/eliminar/{id}(id=${equipo.noEquipo})}" 
                    method="post" 
                    style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger btn-sm" 
                            onclick="return confirm('¿Estás seguro de eliminar este equipo?')">
                        Eliminar
                    </button>
                </form>
            </td>


                </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
