<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Equipos de Ciclistas</h1>

    <a th:href="@{/equipos/nuevo}" class="btn btn-primary mb-3">Añadir Nuevo Equipo</a>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>No. de equipo</th>
                <th>Nombre del equipo</th>
                <th>Nombre del director técnico</th>
                <th>Acciones</th>
                </tr>
        </thead>
        <tbody>
            <tr th:each="equipo : ${listaDeEquipos}">
                
                <td th:text="${equipo.noEquipo}">1</td>

                <td th:text="${equipo.nombreEquipo}">Un equipo</td>
                
                <td th:text="${equipo.nombreDirTec}">Nombre dir tecnico</td>
                
                <td>
                <a th:href="@{/equipos/editar/{id}(id=${equipo.noEquipo})}" class="btn btn-warning btn-sm">
                    Editar
                </a>

                <form th:action="@{/equipos/eliminar/{id}(id=${equipo.noEquipo})}" 
                    method="post" 
                    style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger btn-sm" 
                            onclick="return confirm('¿Estás seguro de eliminar este equipo?')">
                        Eliminar
                    </button>
                </form>
            </td>


                </tr>
        </tbody>
    </table>
</div>

</body>
</html>
