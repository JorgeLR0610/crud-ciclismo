<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- El tipo determina el color: danger (rojo), warning (amarillo), info (azul) -->
            <div class="alert" th:classappend="'alert-' + ${tipo}" role="alert">
                <h2 class="alert-heading" th:text="${titulo}">Error</h2>
                <hr>
                <p class="mb-4" th:text="${mensaje}">Ha ocurrido un error</p>
                <div class="d-flex gap-2">
                    <a th:href="${volverUrl}" class="btn btn-primary">
                        ‚Üê Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
