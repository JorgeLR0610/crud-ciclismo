<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Etapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="mt-3" th:text="${etapa.noEtapa == 0} ? 'Crear Etapa' : 'Editar Etapa'">
                    Formulario de Etapa
                </h1>

                <form th:action="${etapa.noEtapa == 0} ? @{/etapas/guardar} : @{/etapas/{id}(id=${etapa.noEtapa})}"
                    th:object="${etapa}" method="post">

                    <input type="hidden" name="_method" value="PUT" th:if="${etapa.noEtapa != 0}" />
                    <input type="hidden" th:field="*{noEtapa}" />

                    <div class="mb-3">
                        <label for="km" class="form-label">Kilómetros:</label>
                        <input type="number" th:field="*{km}" class="form-control"
                            th:classappend="${#fields.hasErrors('km')} ? 'is-invalid' : ''" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('km')}" th:errors="*{km}">Error en los
                            kilómetros</div>
                    </div>

                    <div class="mb-3">
                        <label for="salida" class="form-label">Salida:</label>
                        <input type="text" th:field="*{salida}" class="form-control"
                            th:classappend="${#fields.hasErrors('salida')} ? 'is-invalid' : ''" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('salida')}" th:errors="*{salida}">Error
                            en la salida</div>
                    </div>

                    <div class="mb-3">
                        <label for="llegada" class="form-label">Llegada:</label>
                        <input type="text" th:field="*{llegada}" class="form-control"
                            th:classappend="${#fields.hasErrors('llegada')} ? 'is-invalid' : ''" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('llegada')}" th:errors="*{llegada}">
                            Error en la llegada</div>
                    </div>

                    <div class="mb-3">
                        <label for="pais" class="form-label">País:</label>
                        <input type="text" th:field="*{pais}" class="form-control"
                            th:classappend="${#fields.hasErrors('pais')} ? 'is-invalid' : ''" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}">Error en
                            el país</div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span th:text="${etapa.noEtapa == 0} ? 'Guardar' : 'Actualizar'">Guardar</span>
                    </button>
                    <a th:href="@{/etapas}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
