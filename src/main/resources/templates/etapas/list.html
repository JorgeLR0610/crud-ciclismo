<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Etapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Etapas</h1>

    <div th:if="${mensaje}" 
     th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'" 
     role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

    <div class="d-flex mb-3">
        <a th:href="@{/etapas/nuevo}" class="btn btn-primary">Añadir Nueva Etapa</a>
        <a th:href="@{/}" class="btn btn-outline-secondary ms-auto">Volver al menú principal</a>
    </div>

    <form th:action="@{/etapas}" method="get" class="d-flex align-items-center mb-3 p-3 bg-light rounded">
        
        <label for="campo" class="form-label me-2 mb-0">Buscar por:</label>
        
        <select name="campo" class="form-select me-2" style="width: 200px;">
            <option value="salida">Salida</option>
            <option value="llegada">Llegada</option>
            <option value="pais">País</option>
            <option value="noEtapa">No. de Etapa</option>
            <option value="km">Kilómetros</option>
        </select>

        <input type="text" name="query" class="form-control me-2" placeholder="Escribe tu búsqueda..." />

        <button type="submit" class="btn btn-secondary me-2">Buscar</button>
        
        <a th:href="@{/etapas}" class="btn btn-light">Limpiar</a>
    
    </form>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>No. de Etapa</th>
                <th>Kilómetros</th>
                <th>Salida</th>
                <th>Llegada</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="etapa : ${listaDeEtapas}">
                <td th:text="${etapa.noEtapa}">1</td>
                <td th:text="${etapa.km}">Kilómetros</td>
                <td th:text="${etapa.salida}">Salida</td>
                <td th:text="${etapa.llegada}">Llegada</td>
                <td th:text="${etapa.pais}">País</td>
                <td>
                    <a th:href="@{/etapas/editar/{id}(id=${etapa.noEtapa})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/etapas/eliminar/{id}(id=${etapa.noEtapa})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar esta etapa?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
