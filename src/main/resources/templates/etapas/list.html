<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Etapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Etapas</h1>

    <a th:href="@{/etapas/nuevo}" class="btn btn-primary mb-3">Añadir Nueva Etapa</a>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>No. de Etapa</th>
                <th>Kilómetros</th>
                <th>Salida</th>
                <th>Llegada</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="etapa : ${listaDeEtapas}">
                <td th:text="${etapa.noEtapa}">1</td>
                <td th:text="${etapa.km}">Kilómetros</td>
                <td th:text="${etapa.salida}">Salida</td>
                <td th:text="${etapa.llegada}">Llegada</td>
                <td th:text="${etapa.pais}">País</td>
                <td>
                    <a th:href="@{/etapas/editar/{id}(id=${etapa.noEtapa})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/etapas/eliminar/{id}(id=${etapa.noEtapa})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar esta etapa?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
