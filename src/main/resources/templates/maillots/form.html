<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Maillot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="mt-3" th:text="${maillot.codigo == 0} ? 'Crear Maillot' : 'Editar Maillot'">
                Formulario de Maillot
            </h1>

            <form th:action="${maillot.codigo == 0} ? @{/maillots/guardar} : @{/maillots/{id}(id=${maillot.codigo})}" 
                  th:object="${maillot}" 
                  method="post">
                
                <input type="hidden" name="_method" value="PUT" th:if="${maillot.codigo != 0}" />
                <input type="hidden" th:field="*{codigo}" />
                
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo:</label>
                    <input type="text" th:field="*{tipo}" class="form-control" required />
                </div>
                
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" th:field="*{color}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="premio" class="form-label">Premio:</label>
                    <input type="number" th:field="*{premio}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${maillot.codigo == 0} ? 'Guardar' : 'Actualizar'">Guardar</span>
                </button>
                <a th:href="@{/maillots}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
