<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Maillots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Maillots</h1>


    <div class="d-flex mb-3">
        <a th:href="@{/maillots/nuevo}" class="btn btn-primary">Añadir Nuevo Maillot</a>
        <a th:href="@{/}" class="btn btn-outline-secondary ms-auto">Volver al menú principal</a>
    </div>

    <form th:action="@{/maillots}" method="get" class="d-flex align-items-center mb-3 p-3 bg-light rounded">
        
        <label for="campo" class="form-label me-2 mb-0">Buscar por:</label>
        
        <select name="campo" class="form-select me-2" style="width: 200px;">
            <option value="tipo">Tipo</option>
            <option value="color">Color</option>
            <option value="codigo">Código</option>
            <option value="premio">Premio</option>
        </select>

        <input type="text" name="query" class="form-control me-2" placeholder="Escribe tu búsqueda..." />

        <button type="submit" class="btn btn-secondary me-2">Buscar</button>
        
        <a th:href="@{/maillots}" class="btn btn-light">Limpiar</a>
    
    </form>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Color</th>
                <th>Premio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="maillot : ${listaDeMaillots}">
                <td th:text="${maillot.codigo}">1</td>
                <td th:text="${maillot.tipo}">Tipo</td>
                <td th:text="${maillot.color}">Color</td>
                <td th:text="${maillot.premio}">Premio</td>
                <td>
                    <a th:href="@{/maillots/editar/{id}(id=${maillot.codigo})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/maillots/eliminar/{id}(id=${maillot.codigo})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar este maillot?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
