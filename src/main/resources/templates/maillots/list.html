<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Maillots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Maillots</h1>

    <a th:href="@{/maillots/nuevo}" class="btn btn-primary mb-3">Añadir Nuevo Maillot</a>

    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Color</th>
                <th>Premio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="maillot : ${listaDeMaillots}">
                <td th:text="${maillot.codigo}">1</td>
                <td th:text="${maillot.tipo}">Tipo</td>
                <td th:text="${maillot.color}">Color</td>
                <td th:text="${maillot.premio}">Premio</td>
                <td>
                    <a th:href="@{/maillots/editar/{id}(id=${maillot.codigo})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                    <form th:action="@{/maillots/eliminar/{id}(id=${maillot.codigo})}" 
                        method="post" 
                        style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¿Estás seguro de eliminar este maillot?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
