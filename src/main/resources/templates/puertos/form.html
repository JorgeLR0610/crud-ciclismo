<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Puerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="mt-3" th:text="${puerto.idPuerto == 0} ? 'Crear Puerto' : 'Editar Puerto'">
                Formulario de Puerto
            </h1>

            <form th:action="${puerto.idPuerto == 0} ? @{/puertos/guardar} : @{/puertos/{id}(id=${puerto.idPuerto})}" 
                  th:object="${puerto}" 
                  method="post">
                
                <input type="hidden" name="_method" value="PUT" th:if="${puerto.idPuerto != 0}" />
                <input type="hidden" th:field="*{idPuerto}" />
                
                <div class="mb-3">
                    <label for="nombrePuerto" class="form-label">Nombre del Puerto:</label>
                    <input type="text" th:field="*{nombrePuerto}" class="form-control" required />
                </div>
                
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" th:field="*{altura}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categor√≠a:</label>
                    <input type="number" th:field="*{categoria}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${puerto.idPuerto == 0} ? 'Guardar' : 'Actualizar'">Guardar</span>
                </button>
                <a th:href="@{/puertos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
